<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Utility & Rendering JS -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Layout Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">

            <!-- Header -->
            <div id="header"></div>

            <!-- Main Dashboard Content -->
            <main class="main-content">
                <!-- Search Bar -->
                <input type="text" id="searchBar" placeholder="Search by patient name" />

                <!-- Filters -->
                <div class="filters">
                    <button id="todayAppointments" class="button">Today's Appointments</button>
                    <input type="date" id="filterDate" />
                </div>

                <!-- Patient Records Table -->
                <div class="table-container">
                    <table id="patientTable">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Patient rows injected dynamically by patientRows.js -->
                        </tbody>
                    </table>
                </div>
            </main>

            <!-- Footer -->
            <div id="footer"></div>
        </div>
    </div>

    <!-- Doctor Dashboard Services & Logic -->
    <script type="module" src="../js/services/patientServices.js" defer></script>
    <script type="module" src="../js/services/doctorDashboard.js" defer></script>
</body>
</html>
